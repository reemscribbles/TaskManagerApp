<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Items</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body{
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1, h2, h3, h4, h5, h6{
            font-family: 'Raleway', sans-serif;
        }

        
        .container{
            border: black solid 2px;
            margin: auto;
            background-color: #FFF;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);

        }

        .header-bar{
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }

        .header-bar button{
            color: #EB796F;
            background-color: #fff;
            border: none;
            padding: 5px;
            border-radius: 4px;
        }

        .header-bar a{
            text-decoration: none;
            color: white;
        }

        .content-box{
            border: black solid 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            align-items: flex-start;
        }
        .box{
            border: red solid 2px;
            display:inline-block;
            width: 600px;
            
        }

        .task-wrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(226,226,226);
        }

        .task-title{
            display:inline-block;
            width: 300px;
            height: 30px;
            overflow: hidden;
            white-space: nowrap; 
            text-overflow: ellipsis;
            padding: 30px 0;
            
        }
        #due-date {
            width: 150px;
           
        }

        .task-title span a{
            text-decoration: none;
            color: #4b5156;
       
            
        }
        .task-title span {
            vertical-align: middle;
            
        }

        #search-add-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #add-link{
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        input[type=text],input[type=password],textarea{
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        .button{
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .material-icons {
            text-decoration: none;
        }
        #check-icon{
            color: green;
        }
        #uncheck-icon{
            color: #4b5156;
        }
        #trash-icon{
            color:#cf4949;
        }
       
        

       
        
    </style>
</head>
<body>
    <div class="container">
     {% block content %}
     {% endblock content %}
    </div>
</body>
</html>
